version: "3.8"

services:
 ############## Main Container [Frontend + Backend development] 
  dev:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace:cached
    command: sleep infinity
    networks:
      - dev-network
    ports:
      - "3000:3000" # frontend (React dev server)
      - "5000:5000" # backend (Node.js API)
    depends_on:
      - db
      

  ############ PostgreSQL Database Container
  db:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: devdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dev-network



 
      

######## Shared "Bridged" network so services can talk to each other
networks:
  dev-network:
    driver: bridge

######## Declared volume for persistent Postgres data (not pushed to GitHub)
volumes:
  postgres-data:



